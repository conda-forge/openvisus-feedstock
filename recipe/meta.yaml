{% set version = "1.3.71" %}

package:
  name: openvisus
  version: {{ version }}

source:
  git_rev: 1.3.70
  url: https://github.com/sci-visus/OpenVisus/archive/{{ version }}.tar.gz
  sha256: 8fa14b8530a9b3f529c74091a28eba9b369279460c95f11dbb0db02775502b86

build:
  number: 0
#  skip: True  # [win]
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - swig
    - cmake
  host:
    - python
    - pip
    - numpy
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - OpenVisus

about:
  home: http://github.com/sci-visus/OpenVisus
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Open Source Implementation of VISUS
  description: The mission of ViSUS.org is to provide support for the scientific community with Big Data, management, analysis and visualization tools

extra:
  recipe-maintainers:
    - spetruzza
    - scrgiorgio
