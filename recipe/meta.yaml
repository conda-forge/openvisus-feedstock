{% set version = "2.1.84" %}

package:
  name: openvisus
  version: {{ version }}

source:
  git_rev: 1.3.70
  url: https://github.com/sci-visus/OpenVisus/archive/{{ version }}.tar.gz
  sha256: 3ebc1ed4ebe4a5464e10d43f6f11e243e629b8bf721a616ec2782228bb1a4bd1

build:
  number: 0
#  skip: True  # [win]
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - swig
    - cmake
  host:
    - python
    - pip
    - numpy
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - OpenVisus

about:
  home: http://github.com/sci-visus/OpenVisus
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Open Source Implementation of VISUS
  description: The mission of ViSUS.org is to provide support for the scientific community with Big Data, management, analysis and visualization tools

extra:
  recipe-maintainers:
    - spetruzza
    - scrgiorgio
